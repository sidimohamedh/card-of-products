<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="particles-js" class="particles"></div>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/img1.jpg" alt="">
                <div class="title">
                    <span>First head of card</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="images/img2.jpg" alt="">
                <div class="title">
                    <span>Second head of card</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="images/img3.jpg" alt="">
                <div class="title">
                    <span>Third head of card</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="images/img4.jpg" alt="">
                <div class="title">
                    <span>Fourth head of card</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="images/img5.jpg" alt="">
                <div class="title">
                    <span>Fifth head of card</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="images/img6.jpg" alt="">
                <div class="title">
                    <span>Sixth head of card</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="images/img7.jpg" alt="">
                <div class="title">
                    <span>Seventh head of card</span>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
